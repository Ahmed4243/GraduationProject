<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .main-content {
            margin-left: 300px; /* Offset to exclude the sidebar */
            display: flex;
            flex-direction: column; /* Stack the heading and the cards */
            align-items: center; /* Center-align content horizontally */
            padding: 20px;
        }

        h1 {
            color: white; /* Adjust color for better visibility */
        }

        .flex-container1 {
            display: flex;
            flex-wrap: wrap; /* Allow cards to wrap */
            justify-content: center; /* Center cards horizontally */
            align-items: center;
            gap: 20px; /* Space between cards */
            width: 100%; /* Ensure the container spans full width */
        }

        .card {
            width: 150px;
            height: 200px;
            border-radius: 20px;
            background: #f5f5f5;
            border: 2px solid #c3c6ce;
            transition: 0.5s ease-out;
            position: relative;
        }
        .block {
        margin-bottom: 20px;
        position: relative; /* For popup positioning */
    }

    /* Insert text styling */
    .block h1 {
        color: white;
        font-family: 'Open Sans', sans-serif;
        font-size: 1.5em;
        margin: 0;
        cursor: pointer;
    }

    /* Popup menu styling */
    .popup-menu {
        display: none; /* Hidden by default */
        position: absolute;
        top: 0; /* Align with the top of "Insert" */
        left: 100%; /* Position to the right of "Insert" */
        background-color: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 20px; /* Increased padding for a larger menu */
        width: 200px; /* Set the width to make the popup bigger */
        z-index: 10;
        font-family: 'Open Sans', sans-serif;
        font-size: 1.4em; /* Increased font size */
        white-space: nowrap; /* Prevent text wrapping */
    }

    /* Popup menu items */
    .popup-menu a {
        display: block;
        color: #34495e;
        text-decoration: none;
        margin: 10px 0; /* Increased margin for better spacing */
        font-size: 1.1em; /* Larger font size for items */
    }

    .popup-menu a:hover {
        color: #00bfff; /* Highlight text on hover */
    }

    /* Show the popup menu on hover */
    .block:hover .popup-menu {
        display: block;
    }
    </style>
</head>
<body>
    <div class="sidebar" style="width: 300px;">
        <div class="block">
            <a href="index.html" style="text-align: center;">
                <img src="images/home.svg" width="20%" height="20%">
            </a>
        </div>
        <hr style="width: 80%;">
        <div class="block">
            <h1>Insert</h1>
            <div class="popup-menu">
                <a href="#">DataFrame</a>
                <a href="#">Add Rows</a>
                <a href="#">Add Columns</a>
            </div>
        </div>
        <div class="block">
            <h1>Analysis</h1>    
        </div>
        <div class="block">
            <h1>Visualization</h1>
        </div>
        <div class="block">
            <h1>Cleaning</h1>    
        </div>
        <hr style="width: 80%;">
        <div class="block">
            <a href="" style="text-align: center;">
                <img src="images/settings.svg" width="20%" height="20%">
            </a>        
        </div>
    </div>

    <div class="main-content">
        <p style="font-family: 'Open Sans'; font-weight: 500; font-size: 2em; margin-bottom: 0;">Your report is empty</p>
        <p style="font-family: 'Open Sans'; font-weight: 500; font-size: 1em;">Add data to your report</p>
        <div class="flex-container1">
            <div class="card" style="background-color: #2173465b ">
                <div class="card-details">
                    <img src="images/excel.svg" style="height: 100%; width: 100%;">
                </div>
                <button class="card-button">Import from Excel</button>          
            </div>
            <div class="card" style="background-color: #fff2005b ">
                <div class="card-details">
                    <img src="images/sql-database.svg" alt="" style="height: 100%; width: 100%;">
                </div>
                <button class="card-button">Import from SQL</button>          
            </div>
            <div class="card" style="background-color: #6b460075 ">
                <div class="card-details">
                    <img src="images/powerbi.svg" alt="" style="height: 100%; width: 100%;">
                </div>
                <button class="card-button">Import from PowerBI</button>          
            </div>
            <div class="card" style="background-color: #6c6c6c32 ">
                <div class="card-details">
                    <img src="images/sample.svg"alt="" style="height: 100%; width: 100%;">
                </div>
                <button class="card-button">Import Sample Data</button>          
            </div>
        </div>
        <a href="" style="text-decoration: none;"><p style="color: #00bfff; font-size: 1.5em;">Get data from another source â†’</p></a>
    </div>
</body>
</html>
